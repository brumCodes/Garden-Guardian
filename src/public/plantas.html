<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/modais.css">
    <script src="/js/modais.js" defer></script>
    <title>Garden Guardian | Minhas Plantas</title>

<body class="garden-app">
    <header class="app-header">
        <div class="logo-main">

            <img src="/assets/logo.png" alt="Logo">

                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
        </div>
        <nav class="main-nav">
            <a href="/plantas.html" class="nav-link active">MINHAS PLANTAS</a>
            <a href="/dashboard.html" class="nav-link">DASHBOARD</a>
            <a href="/agenda.html" class="nav-link">AGENDA</a>
        </nav>
    </header>

    <main class="plants-container">
        <div class="actions-header">
            <button id="btn-toggle-recursos" class="btn-outline-small" onclick="toggleModoRecursos()" style="border-color: #3498db; color: #3498db;">‚öôÔ∏è GERIR RECURSOS</button>

            <div style="display: flex; gap: 10px;">

                <button class="btn-outline-small" id="btn-toggle-excluir" onclick="toggleModoExcluir()">üóëÔ∏è Excluir</button>
            </div>
        </div>

        <div class="plants-grid">
            <div class="card add-card" onclick="abrirModalNovaPlanta()">
                <div class="plus-icon">+</div>
                <p>adicionar nova planta</p>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modalPlanta">
        <div class="modal-box">
            <div class="clip-metal"></div>
            <button class="close-modal" onclick="fecharModal('modalPlanta')">&times;</button>
            
            <h2 class="form-title" id="tituloModal">Nova Planta</h2>
            
            <form class="garden-form" id="formPlanta">
                <input type="hidden" name="id" id="plantaId">

                <div class="input-group">
                    <label>Apelido da Planta</label>
                    <input type="text" name="nome" placeholder="Ex: Jurema" required>
                </div>

                <div class="input-group">
                    <label>Esp√©cie / Categoria</label>
                    <select id="especie" name="especie">
                        <option value="suculenta">Suculenta</option>
                        <option value="folhagem">Folhagem</option>
                        <option value="flor">Flor</option>
                        <option value="horta">Horta</option>
                        <option value="cacto">Cacto</option>
                        <option value="ervas">Ervas / Temperos</option>
                        <option value="arvore">√Årvore / Arbusto</option>
                        <option value="trepadeira">Trepadeira</option>
                        <option value="frutifera">Frut√≠fera</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Foto da Planta</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="fotoPlanta" name="fotoPlanta" accept="image/*" hidden>
                        <button type="button" class="btn-upload" onclick="document.getElementById('fotoPlanta').click()">
                            üì∑ SELECIONAR IMAGEM
                        </button>
                        <span id="file-name" class="file-name-hint">Nenhuma foto escolhida</span>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn-solid-modal">SALVAR PLANTA</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalRecursos" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <div class="clip-metal"></div>
            <span class="close-modal" onclick="fecharModal('modalRecursos')">&times;</span>
            <h2 class="form-title" style="margin-bottom: 5px;">Gerir Recursos</h2>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">Padr√µes para: <strong id="nomePlantaRecurso">---</strong></p>
            
            <form id="formRecursos" class="garden-form">
                <input type="hidden" id="idPlantaRecurso">

                <div class="input-group" style="margin-bottom: 15px;">
                    <label>üíß √Ågua (por rega)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="def_agua_qtd" step="0.1" placeholder="Qtd" style="flex: 2; padding: 8px; border: 1px solid #EBDDC8; border-radius: 8px;">
                        <select id="def_agua_und" style="flex: 1; padding: 8px; border: 1px solid #EBDDC8; border-radius: 8px;">
                            <option value="ml">ml</option>
                            <option value="L">Litros</option>
                        </select>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 15px;">
                    <label>‚ö° Adubo (por aplica√ß√£o)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="def_adubo_qtd" step="0.1" placeholder="Qtd" style="flex: 2; padding: 8px; border: 1px solid #EBDDC8; border-radius: 8px;">
                        <select id="def_adubo_und" style="flex: 1; padding: 8px; border: 1px solid #EBDDC8; border-radius: 8px;">
                            <option value="g">g</option>
                            <option value="kg">Kg</option>
                            <option value="ml">ml</option>
                        </select>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 15px;">
                    <label>ü™¥ Substrato (por troca)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="def_subs_qtd" step="0.1" placeholder="Qtd" style="flex: 2; padding: 8px; border: 1px solid #EBDDC8; border-radius: 8px;">
                        <select id="def_subs_und" style="flex: 1; padding: 8px; border: 1px solid #EBDDC8; border-radius: 8px;">
                            <option value="kg">Kg</option>
                            <option value="g">g</option>
                            <option value="L">Litros</option>
                        </select>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 25px;">
                    <label>ü¶† Pesticida (por aplica√ß√£o)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="def_pest_qtd" step="0.1" placeholder="Qtd" style="flex: 2; padding: 8px; border: 1px solid #EBDDC8; border-radius: 8px;">
                        <select id="def_pest_und" style="flex: 1; padding: 8px; border: 1px solid #EBDDC8; border-radius: 8px;">
                            <option value="ml">ml</option>
                            <option value="L">Litros</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-solid-modal" style="background-color: #3498db;">SALVAR PADR√ïES</button>
            </form>
        </div>
    </div>
    <div class="modal-full" id="modalDetalhes">
    <div class="full-content">
        <button class="close-full" onclick="fecharModalFull()">&times;</button>
        
        <div class="main-layout">
            <div class="visual-side">
                <div class="image-frame">
                    <img id="detalheFoto" src="" alt="Planta">
                </div>
                <div class="leaf-logo">
                    <img src="/assets/logo.png" alt="Garden Guardian">
                </div>
            </div>

            <div class="data-side">
                <h1 id="detalheNome" class="plant-big-name">Nomedaplanta#1</h1>
                <p id="detalheEspecie" class="plant-big-species">Esp√©cie</p>
                
                <div class="care-status">
                    <span>n√≠vel de cuidado</span>
                    <div class="emoji-group">
                        <span id="emoji-happy" class="emoji">üòä</span>

                        <span id="emoji-sad" class="emoji">‚òπÔ∏è</span>

                </div>

                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <footer class="app-footer">
        <div class="fence-only"></div>
    </footer>

</html>
